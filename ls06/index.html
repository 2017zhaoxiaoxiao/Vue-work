<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性computed </title>
    <script src="../vue.min.js"></script>
</head>
<body>
    <!-- computed 应用于数据依赖于元数据的情况，一个数据是有其他数据计算得来的
    计算属性发生重新赋值后 触发set方法，在该方法中 更新元数据。 -->
    <div id="app">
       <p>商品价格{{price}}美元</p>
       <p>商品价格税后{{priceofTax}}美元</p>
      <button type="button" @click="btnClick(10800)">税后价格10800</button>
    </div>
    <script>
        var myapp = new Vue({
            el:'#app',
            data:{
                price:21800
            },
           computed:{
                priceofTax:{
                    get:function(){
                        return this.price*1.8;
                    },
                    set:function(value){
                        this.price = value/1.8
                    }
                },
                priceRMB : function(){
                    var num=this.price /16.74;
                    return num.toFixed(2);
                }
           },
           methods:{
               btnClick:function(newPrice){
                    this.priceofTax = newPrice;
               }
           }
        })
    </script>
</body>
</html>
